<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#111827">
  <title>Offline - Rowan</title>
  <link rel="icon" href="/rowan-logo.png">
  <style>
    :root {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --accent: #10b981;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #f9fafb;
        --bg-secondary: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      color: var(--text-secondary);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      -webkit-tap-highlight-color: transparent;
      min-height: 48px;
    }

    .retry-button:hover {
      opacity: 0.9;
    }

    .retry-button:active {
      transform: scale(0.98);
    }

    .tips {
      margin-top: 48px;
      padding: 20px;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      text-align: left;
    }

    .tips h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tips ul {
      list-style: none;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .tips li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tips li::before {
      content: "â€¢";
      color: var(--accent);
      font-weight: bold;
    }

    .tips li:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/rowan-logo.png" alt="Rowan" class="logo">

    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-1.414-4.243m-2.121 2.121a9 9 0 012.121-9.9m2.121 2.121A5 5 0 0112 4.5m0 0V1.5" />
    </svg>

    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - once you're back online, everything will sync up.</p>

    <button class="retry-button" onclick="window.location.reload()">
      <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try again
    </button>

    <div class="tips">
      <h2>While you wait</h2>
      <ul>
        <li>Check your Wi-Fi or mobile data connection</li>
        <li>Try moving to an area with better signal</li>
        <li>If using Wi-Fi, try restarting your router</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
