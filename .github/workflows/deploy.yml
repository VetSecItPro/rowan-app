name: Database Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false # NEVER cancel in-progress migrations

jobs:
  migrations:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for new migrations
        id: check
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- supabase/migrations/ 2>/dev/null || echo "")
          if [ -n "$CHANGED" ]; then
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "New migrations detected:"
            echo "$CHANGED"
          else
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "No new migrations."
          fi

      - name: Apply migrations
        if: steps.check.outputs.has_migrations == 'true'
        run: |
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

          # Repair migration history if there's a mismatch (migrations applied via MCP/dashboard)
          npx supabase migration repair --status reverted \
            20260204000002 20260204100000 20260204110000 20260204120000 20260204130000 \
            20260206005541 20260206005549 20260207042105 20260207042149 20260207044722 \
            20260207061743 20260207182220 20260207194147 20260207201026 \
            20260209152915 20260209174615 20260210051145 20260210053733 20260210180356 || true

          npx supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Migration summary
        if: always()
        run: |
          echo "## Database Migrations" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.has_migrations }}" = "true" ]; then
            if [ "${{ job.status }}" = "success" ]; then
              echo "**Status:** ✅ Migrations applied successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Status:** ❌ Migration failed" >> $GITHUB_STEP_SUMMARY
              echo "Check logs above for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "**Status:** ℹ️ No new migrations detected" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Vercel deployments are handled automatically by Vercel GitHub App" >> $GITHUB_STEP_SUMMARY
