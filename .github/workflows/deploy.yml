name: Database Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false # NEVER cancel in-progress migrations

jobs:
  migrations:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for new migrations
        id: check
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- supabase/migrations/ 2>/dev/null || echo "")
          if [ -n "$CHANGED" ]; then
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "New migrations detected:"
            echo "$CHANGED"
          else
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "No new migrations."
          fi

      - name: Apply migrations
        if: steps.check.outputs.has_migrations == 'true'
        run: |
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

          # Extract ALL local migration versions
          LOCAL_VERSIONS=$(ls supabase/migrations/*.sql \
            | sed 's|.*/||; s|_.*||' \
            | sort -u \
            | tr '\n' ' ')

          # Mark ALL local versions as "applied" so db push skips them
          echo "Marking all local versions as applied..."
          npx supabase migration repair --status applied $LOCAL_VERSIONS || true

          # Get remote-only versions and mark them as reverted
          PUSH_OUTPUT=$(npx supabase db push --linked --dry-run 2>&1 || true)
          echo "$PUSH_OUTPUT"

          REMOTE_ONLY=$(echo "$PUSH_OUTPUT" \
            | grep -oE 'repair --status reverted [0-9 ]+' \
            | sed 's/repair --status reverted //' || true)
          if [ -n "$REMOTE_ONLY" ]; then
            echo "Marking remote-only versions as reverted: $REMOTE_ONLY"
            npx supabase migration repair --status reverted $REMOTE_ONLY || true
          fi

          # Check if there are genuinely new migrations to apply
          # (local files with SQL content beyond stub comments)
          NEW_MIGRATIONS=$(git diff --name-only HEAD~1 HEAD -- supabase/migrations/ 2>/dev/null || echo "")
          HAS_REAL_SQL=false
          for f in $NEW_MIGRATIONS; do
            if [ -f "$f" ]; then
              # Check if file has real SQL (not just stub comments)
              REAL_LINES=$(grep -v '^--' "$f" | grep -v '^$' | wc -l | xargs)
              if [ "$REAL_LINES" -gt 0 ]; then
                HAS_REAL_SQL=true
                echo "Found real migration: $f ($REAL_LINES SQL lines)"
              else
                echo "Skipping stub: $f"
              fi
            fi
          done

          if [ "$HAS_REAL_SQL" = "true" ]; then
            echo "Pushing new migrations..."
            npx supabase db push --linked
          else
            echo "No new executable migrations to push (stubs only)"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Migration summary
        if: always()
        run: |
          echo "## Database Migrations" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.has_migrations }}" = "true" ]; then
            if [ "${{ job.status }}" = "success" ]; then
              echo "**Status:** ✅ Migrations applied successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Status:** ❌ Migration failed" >> $GITHUB_STEP_SUMMARY
              echo "Check logs above for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "**Status:** ℹ️ No new migrations detected" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Vercel deployments are handled automatically by Vercel GitHub App" >> $GITHUB_STEP_SUMMARY
